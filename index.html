<h1>ACM SIGGRAPH Coference Map and Calendar</h1>

<div id="observablehq-map-6a27067f"></div>
<div id="observablehq-viewof-viewyear-6a27067f"></div>
<div id="observablehq-viewof-viewyearLow-6a27067f"></div>
<!--<p>Credit: <a href="https://observablehq.com/d/0e46180bba1ec0c3">SIGGRAPH Conference Location Map by Paul Kry</a></p>-->

<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/d/0e46180bba1ec0c3.js?v=3";
new Runtime().module(define, name => {
  if (name === "map") return new Inspector(document.querySelector("#observablehq-map-6a27067f"));
  if (name === "viewof viewyear") return new Inspector(document.querySelector("#observablehq-viewof-viewyear-6a27067f"));
  if (name === "viewof viewyearLow") return new Inspector(document.querySelector("#observablehq-viewof-viewyearLow-6a27067f"));
});
</script>

            
<div id="observablehq-chart-4687e32e"></div>
<div id="observablehq-viewof-viewyear-4687e32e"></div>
<!--<p>Credit: <a href="https://observablehq.com/d/378c39ece70bd768">Conference Calendar by Paul Kry</a></p> -->

<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/d/378c39ece70bd768.js?v=3";
new Runtime().module(define, name => {
  if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-4687e32e"));
  if (name === "viewof viewyear") return new Inspector(document.querySelector("#observablehq-viewof-viewyear-4687e32e"));
  return ["tooltip"].includes(name);
});
</script>
